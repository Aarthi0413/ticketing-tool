<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles/app.css">
  </head>
  <body>
    <header id="header">Ticketing Tool App</header>
    <hr class="hr-line"/>

    <div class="app-container">
      <h1 class="welcome-text" id="welcomeText"></h1>
      <div class="side-nav-container">
        <div >
          <button class="cr-team-button" id="createTicket" type="button">Create Ticket+</button>
        </div>
        <div>
          <button class="cr-ticket-button" id="createTeam" type="button">Create Teams</button>
        </div>
        <div>
          <button class="ma-team-button" id="manageTeam" type="button">Manage Teams</button>
        </div>
        <div>
          <button class="ma-ticket-button" id="manageTicket" type="button">Manage Tickets</button>
        </div>
      </div>

      <!-- Create Ticket form -->
      <div class="form-container" id="ticketForm">
        <form class="team-container">
          <h2 class="create-ticket">Create Ticket</h2>
          <label class="ticket-label" for="teamSelect">Teams</label>
          <select id="teamSelect" class="select-team" required>
          </select>
          <lable class="ticket-label">Ticket Name</lable>
          <input type="text" placeholder="Name" class="ticket-name-input" id="ticketName" />
          <label class="ticket-label">Ticket Details</label>
          <input type="text" placeholder="Details" class="ticket-name-input" id="ticketDetails" />
          <div class="button-container">
            <button type="button" onclick="submitForm()" class="submit-button">Submit</button>
          </div>
          <p id="errorMessage"></p>
        </form>
      </div>

      <!-- Create Team Form -->
      <div class="form-container" id="createForm">
        <form class="team-container">
          <h2 class="create-ticket">Create Teams</h2>
          <lable class="ticket-label">Team Name</lable>
          <input type="text" placeholder="Name" class="ticket-name-input" id="createTeamName"/>
          <label class="ticket-label" for="select-persons">People/ Member</label>
          <select id="select-persons" class="select-person" multiple>
          </select>
          <div class="save-button-container">
            <button type="button" id="saveTeamButton" class="save-button">Save Team</button>
          </div>
          <p id="teamMessage"></p>
        </form>
      </div>

      <!-- Manage Team Form -->
      <div class="form-container" id="manageForm">
        <div class="team-container">
            <h2 class="create-ticket">Manage Teams</h2>
            <div id="teamDisplay"></div>
            <p id="manageTeamMessage" class="message"></p>
        </div>       
      </div>

      <!-- Manage Ticket -->
      <div class="form-container" id="manageTicketForm">
        <div class="team-container">
            <h2 class="create-ticket">Manage Ticket</h2>
            <div id="ticketDisplay"></div>
            <p id="manageTicketMessage" class="message"></p>     
        </div>
      </div>
    </div>




    <main id="app"></main>
    <script src="js/helpers.js"></script>
    <script src="components/router.js"></script>
    <script src="components/autocomplete.js"></script>
    <script src="components/modal.js"></script>
    <script src="components/table.js"></script>
    <script src="components/floatingactionbutton.js"></script>
    <script src="https://unpkg.com/ryuu.js"></script>
    <script src="https://unpkg.com/@domoinc/domo-phoenix/build/global/domoPhoenixWithMaps.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
