    <div class="app-container">
      <h1 class="welcome-text" id="welcomeText"></h1>
      <div class="side-nav-container">
        <div>
          <h1 class="side-heading" id="createTicket">Create Ticket+</h1>
        </div>
        <div>
          <h1 class="side-heading" id="createTeam">Create Teams</h1>
        </div>
        <div>
          <h1 class="side-heading" id="manageTeam">Manage Teams</h1>
        </div>
        <div>
          <h1 class="side-heading" id="manageTicket">Manage Tickets</h1>
        </div>
      </div>

      <!-- Create Ticket form -->
      <div class="form-container" id="ticketForm">
        <div class="team-container">
          <h2 class="create-ticket">Create Ticket</h2>
          <label class="ticket-label" for="teamSelect">Teams</label>
          <select id="teamSelect" class="select-team">
            <option value="" disabled selected>Select Team</option>
            <option value="Admin">Admin</option>
            <option value="Finance">Finance</option>
            <option value="HR">HR</option>
            <option value="IT">IT</option>
          </select>
          <lable class="ticket-label">Ticket Name</lable>
          <input type="text" placeholder="Name" class="ticket-name-input" id="ticketName"/>
          <label class="ticket-label">Ticket Details</label>
          <input type="text" placeholder="Details" class="ticket-name-input" id="ticketDetails" />
          <div class="button-container">
            <button type="button" onclick="submitForm()" class="submit-button">Submit</button>
          </div>
        </div>
      </div>

      <!-- Create Team Form -->
      <div class="form-container" id="createForm">
        <div class="team-container">
          <h2 class="create-ticket">Create Teams</h2>
          <lable class="ticket-label">Team Name</lable>
          <input type="text" placeholder="Name" class="ticket-name-input" id="createTeamName"/>
          <label class="ticket-label" for="select-persons">People/ Member</label>
          <select id="select-persons" class="select-person" multiple>
          </select>
          <div class="save-button-container">
            <button type="button" id="saveTeamButton" class="save-button">Save Team</button>
          </div>
        </div>
      </div>

      <!-- Manage Team Form -->

      <div class="form-container" id="manageForm">
        <div class="team-container">
            <h2 class="create-ticket">Manage Teams</h2>
            <div id="teamDisplay"></div>
        </div>
      </div>

      <!-- Manage Ticket -->
      <div class="form-container" id="manageTicketForm">
        <div class="team-container">
            <h2 class="create-ticket">Manage Ticket</h2>
            <div id="ticketDisplay"></div>
        </div>
      </div>

    </div>
